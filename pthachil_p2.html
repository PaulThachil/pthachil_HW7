        body {

            height: 15px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            position: relative;
        }
        .radio-container input[type="radio"]:checked + label::after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
        label {
